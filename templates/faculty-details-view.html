<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/index.css" />

    <style>
      
      .card {
        
        box-shadow: 0px 0px 16px 0px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin-top: 20px;
        height: 40px;
        text-align: auto;
        padding: 0px 40px;
        font-family: arial;

      }


      
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand mx-auto"><h3>FACULTY DETAILS</h3></a>
          </div>
        </nav>
      </div>
  <br>
      <a href="/faculty-login">
        <button class="btn btn-dark btn-lg" type="button">Logout</button>
      </a>
      <br>
      <br>

      <div class="row">
        <div class="col-md-6 col-lg-5">
          <img src="../static/images/blogger.png" style="margin-top:50px;" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
        </div>
    
        <div class="col-md-6 col-lg-5">
              <h3 class="card">ID: {{Id}}</h3>
              <h3 class="card">Name: {{name}}</h3>
              <h3 class="card">Department: {{d}}</h3>
              <br><br><br><br>
            
                <div class="attendance box" style="background-color:white;align-items:center;text-align:center;padding:10px;width:500px;">
                  <p>To Take the attendance</p>
                  <div class="dropdown">
                      <a href="/fillattendance"><button class="btn btn-success">Click Here</button></a>
                  </div>
                </div>   

        </div>

      </div>
    </div>
    <br />
    
    

  </body>
</html>
