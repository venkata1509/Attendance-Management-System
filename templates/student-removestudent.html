<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/index.css" />
    <title>Remove Student</title>
    <style>
        /* Add your custom styles here */
        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: rgb(203, 254, 250);">
        <div class="container  py-5 h-100">
            <div class="home-page-title" style="margin: 0;">
                <div class="pt-1 mb-4">
                    <a href="/">
                        <button class="btn btn-dark btn-lg" type="button">Back</button>
                    </a>
                </div>
            </div>
            
            <!-- Remove Student Form -->
            <article class="card-body">
                <form action="/student-remove-1" method="post">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" class="form-control" placeholder="Enter department" name="department" required>
                    </div>
                    <div class="form-group">
                        <!-- Apply the custom class to the button -->
                        <button type="submit" class="remove-btn btn btn-primary btn-block"> Remove Student</button>
                    </div><br>
                    <div> {{result}}</div>
                </form>
            </article>
        </div>
    </section>
</body>
</html>
