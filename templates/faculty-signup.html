<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/index.css" />
    <title>Faculty Sign-up</title>
</head>
<body>
  
    <section class="vh-100" style="background-color: rgb(203, 254, 250);">
        <div class="container  py-5 h-100">
          <div class="home-page-title" style="margin: 0;">
            <p>Faculty Sign-up</p>
            <div class="pt-1 mb-4">
                <a href="/">
                <button class="btn btn-dark btn-lg" type="button">Home</button>
                </a>
                <a href="/faculty-login">
                    <button class="btn btn-dark btn-lg" type="button">Faculty Login</button>
                    </a>
              </div>
              
          </div>
         
        <article class="card-body">
        <form>
            <div class="form-row">
                <div class="col form-group">
                    <label>First name </label>   
                      <input type="text" class="form-control" placeholder="" name="fname">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Last name</label>
                      <input type="text" class="form-control" placeholder=" " name="lname">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="" name="username">
                
            </div> <!-- form-group end.// -->
            <div class="form-group">
                    <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option1">
                  <span class="form-check-label"> Male </span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option2">
                  <span class="form-check-label"> Female</span>
                </label>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="designation" value="option1">
              <span class="form-check-label"> Faculty </span>
            </label>
            <label class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="designation" value="option2">
              <span class="form-check-label"> Student</span>
            </label>
        </div> 
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" placeholder="" name="department">
        </div>
            <div class="form-group">
                <label>Create password</label>
                <input class="form-control" type="password" name="password">
                <label>Confirm password</label>
                <input class="form-control" type="password" name="cpassword">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register  </button>
            </div> <!-- form-group// -->      
            
        </form>
        </div>
      </section>
</body>
</html>
