<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .car {
        box-shadow: 1px 0px 1px 2px rgba(0, 0, 0, 0.2);
        box-decoration-break: clone;
        max-width: 500px;
        margin: auto;
        height: 50px;
        text-align: center;
        font-family: arial;
      }
      .tab {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid ">
          <a class="navbar-brand mx-auto" ><h3>Daily Attedence</h3></a>
        </div>
      </nav>
      <a href="/faculty-login">
        <button class="btn btn-dark btn-lg" type="button">Back</button>
      </a>
    </div>

    

    <h2>Date: {{dd}}</h2>
    <br />
    <div>
        <table class="tab" align="center">
            <tr>
                <th class="car">Std ID</th>
              <th class="car">Name</th>
              <th class="car">Attedence Update</th>
            </tr>

      



            {% for i in data %}
            <tr>
              <td class="car">{{ i[0] }}</td>
              <td class="car">{{ i[1] }}</td>
              <td class="car" style="width:300px" >

                <form action="/present/{{i}}" methods="post">
                  <button class="btn btn-success" style="margin-right:10px; " type="submit">Present</button>
                  </form>
                  <form action="/absent/{{i}}" methods="post">
                    <button class="btn  btn-danger" style="margin-left:35px;" type="submit">Absent</button></td>
                  </form>

                
                
              </tr>
              {% endfor %}
          </table>
    </div>
  </body>
</html>
