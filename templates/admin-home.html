<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../index.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="home-page-title">
        <p>Admin Home</p>
      </div>
      <div class=" container main">
        <p>Here you can Organize the Overall Attendance</p>
        <div class="admin-container">
            <div class="requests box">
                <p>To see the Requests</p>
                <a href="#"><button class="btn btn-danger">Click Here</button></a>
            </div>
            <div class="attendance box">
                <p>To see the Attendance</p>
                <a href="#"><button class="btn btn-success">Click Here</button></a>
            </div>
            <div class="add-remove box">
                <p>To Add or Remove</p>
                <a href="#"><button class="btn btn-warning">Click Here</button></a>
            </div>
            <!-- <div class="attendance box"></div>
            <div class="add-remove box"></div> -->
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </body>
