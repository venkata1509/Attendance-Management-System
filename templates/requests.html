<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .car {
        box-shadow: 10px 0px 8px 2px rgba(0, 0, 0, 0.2);
        box-decoration-break: clone;
        max-width: 500px;
        margin: auto;
        height: 40px;
        text-align: center;
        font-family: arial;
      }
      .tab {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid ">
          <a class="navbar-brand"><h3 >Requests</h3></a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <br />
    <div>
        <table border="0" class="tab" align="center">
            <tr>
              <th class="car">Name</th>
              <th class="car">Designation</th>
              <th class="car">Department</th>
              <th class="car">Decide</th>
            </tr>
            <tr>
                <td class="car">Showri</td>
                <td class="car">Prof.</td>
                <td class="car">CSE</td>
                <td class="car" style="width:300px"><button class="btn btn-success" style="margin-right:10px">Add</button><button class="btn  btn-danger">Remove</button></td>
              </tr>
            
          </table>
    </div>
  </body>
</html>
