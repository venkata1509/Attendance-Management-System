        box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
        box-decoration-break: clone;
        max-width: 500px;
        margin: auto;
        height: 40px;
        text-align: center;
        font-family: arial;
      }
      .tab {
        width: 80%;
      }

  <body>
    <div>
      <nav class="navbar bg-body-tertiary ">
      <div class="mb-4" style="margin-left:100px;">
              <a href="/admin-home">
                <button class="btn btn-dark btn-lg" type="button">Home</button>
              </a>
            </div>
        <div class="container-fluid ">
          <a class="navbar-brand"><h3 >Requests</h3></a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />

            
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <br />
    <div>
        <table border="0" class="tab" align="center">
            <tr>
              <th class="car">Name</th>
              <th class="car">username</th>
              <th class="car">ID</th>
              <th class="car">Designation</th>
              <th class="car">Department</th>
              <th class="car">Decide</th>
            </tr>

            {% for i in data %}
            <tr>
                <td class="car">{{ i[0] }}</td>
                <td class="car">{{ i[1] }}</td>
                <td class="car">{{ i[2] }}</td>
                <td class="car">{{ i[3] }}</td>
                <td class="car">{{ i[4] }}</td>
            
                <td class="car" style="width:300px">
                  <button class="btn btn-success" style="margin-right:10px"><a href="/add_user/{{i}}">Add</a></button>
                    <button class="btn btn-danger" onclick="removefunction({ i })">Remove</button>
                </td>
            </tr>
            {% endfor %}
            
          </table>
    </div>
  </body>
