<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .car {
        box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
        box-decoration-break: clone;
        max-width: 500px;
        margin: auto;
        height: 40px;
        text-align: center;
        font-family: arial;
      }
      .tab {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" ><h3>STUDENT LIST</h3></a>
          
         
        </div>
        <div class="mb-4" style="margin-left:100px;">
          <a href="/admin-home">
            <button class="btn btn-dark btn-lg" type="button">Back</button>
          </a>
        </div>
      </nav>
    </div>
    <br />
    <div>
        <table border="0" class="tab" align="center">
            <tr>
              <th class="car">Student ID</th>
              <th class="car">Student Name</th>
              <th class="car">Department</th>
              <th class="car">Attendance %</th>

            </tr>

            {% for i in data %}
            <tr>
              <td class="car">{{ i[0] }}</td>
              <td class="car">{{ i[1] }}</td>
              <td class="car">{{ i[2] }}</td>
              <td class="car">{{ i[3] }}</td>
            </tr>
            {% endfor %}
            
          </table>
    </div>
  </body>
</html>
